<h1>長い文字列作成ツール</h1>


sampleパターン <select id="samples" class="form-control normal"></select>


<table>
<tr><th colspan="2">候補文字
<tr>
	<td colspan="2" id="候補文字欄">
<tr>
	<td colspan="2">
		<label><input type="checkbox" id="useUnicodeRange"> 任意のUnicode範囲を指定</label>
		<label><input type="checkbox" id="useOptionalChars"> 任意の文字を指定</label>
<tr>
	<td colspan="2" id="任意のUnicode範囲欄">
		<div>
			Unicode範囲
			U+<input type="text" id="unicodeRangeFrom" class="form-control smallish" maxlength="5" placeholder="[0-9A-F]&#x7b;2,5&#x7d;"> ～
			U+<input type="text" id="unicodeRangeTo"   class="form-control smallish" maxlength="5" placeholder="[0-9A-F]&#x7b;2,5&#x7d;">
		</div>
<tr>
	<td colspan="2" id="任意の文字欄">
		<div>
			任意の文字<br>
			<textarea id="optionalChars" class="form-control" placeholder="※改行文字を入れると、改行文字も使用文字の候補となります。"></textarea>
		</div>
<tr>
	<td colspan="2">上記の候補文字を <select id="文字列パターン" class="form-control normal"></select>　
	<span class="cmt">選択中の候補文字<span id="charsNum">0</span>文字</span>

<tr>
	<th>作成文字数
	<td><input type="number" class="form-control smallish num" id="targetLength" title="得たい文字列の長さを入力します"> 文字　
		<span class="cmt">(候補値 <select id="作成文字数候補" class="form-control normal" title="入力補助の候補リスト"></select>)</span>
<tr>
	<th>改行
	<td><select id="改行" class="form-control normal">
			<option value="改行しない">改行しない
			<option value="改行する">改行する
		</select>
<tr id="改行文字数欄">
	<td colspan="2"><div><input type="number" class="form-control smallish num" id="改行文字数" title="ここで設定した値ごとに改行を入れます。0または入力がない場合には改行をしません"> 字ごとに改行　
		<span class="cmt">(候補値 <select id="改行文字数候補" class="form-control normal" title="入力補助の候補リスト"></select>)</span></div>
<tr id="行のソート欄">
	<td colspan="2"><div>改行後の各行を <select id="ソート" class="form-control normal"></select></div>
</table>


<input type="button" id="文字列作成" class="btn btn-primary" value="文字列作成">
<input type="button" id="clear" class="btn btn-info" value="クリア">


<textarea id="result" class="form-control"></textarea>
<label><input type="checkbox" id="折り返さない"> 折り返さない</label>
<br>
<br>


<h4>概要</h4>
<ul>
	<li>任意の内容で、指定された長さの文字列を作成します。
	<li>入力上限のテスト等で使用することを想定しています。
	<li>「Unicode範囲」には、Unicodeのコードポイント値をHex形式で入力して下さい。Unicodeのコードポイント値は、
		こちら「<a href="../ex/unicode_table.php" target="_blank">Unicode文字一覧表</a>」で調べられます。
</ul>
